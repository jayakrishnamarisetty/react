<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Credit Card Design</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
  margin: 0;
  font-family: Arial, sans-serif;
}

.credit-card {
  width: 360px;
  height: 220px;
  background-color: #333;
  border-radius: 15px;
  overflow: hidden;
  position: relative;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
}

.card-front {
  transform: rotateY(0deg);
}

.card-back {
  transform: rotateY(180deg);
}

.chip {
  width: 60px;
  height: 40px;
  background: linear-gradient(135deg, #6b6b6b 0%, #393939 100%);
  position: absolute;
  top: 20px;
  left: 20px;
  border-radius: 8px;
}

.logo {
  width: 80px;
  height: 40px;
  background-image: url('https://example.com/logo.png'); /* Replace with your logo URL */
  background-size: cover;
  position: absolute;
  top: 20px;
  right: 20px;
}

.number {
  color: #fff;
  font-size: 22px;
  position: absolute;
  bottom: 80px;
  left: 20px;
}

.card-holder {
  color: #fff;
  font-size: 18px;
  position: absolute;
  bottom: 30px;
  left: 20px;
}

.expiry-date {
  color: #fff;
  font-size: 18px;
  position: absolute;
  bottom: 30px;
  right: 20px;
}

.strip {
  width: 100%;
  height: 50px;
  background: linear-gradient(135deg, #6b6b6b 0%, #393939 100%);
  position: absolute;
  top: 50px;
}

.cvv {
  color: #fff;
  font-size: 18px;
  position: absolute;
  top: 70px;
  right: 20px;
}

</style>
</head>
<body>
  <div class="credit-card">
    <div class="card-front">
      <div class="chip"></div>
      <div class="logo"></div>
      <div class="number">1234 5678 9101 1121</div>
      <div class="card-holder">John Doe</div>
      <div class="expiry-date">12/23</div>
    </div>
    <div class="card-back">
      <div class="strip"></div>
      <div class="cvv">123</div>
    </div>
  </div>
</body>
</html>
